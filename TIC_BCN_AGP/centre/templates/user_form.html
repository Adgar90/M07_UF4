{% extends 'index.html' %}
{% block content %}
    <h1>Formulari d'usuari</h1>
<div class="center">
    <form action="" method="POST">
        {% csrf_token %}
        <h2>FORMULARI</h2>
        {{ form.as_p }}
        <input class="submit" type="submit">
    </form>
</div>
{% if form.role.value == "S" %}
  <a class="btn" href="{% url 'students' %}">Go back</a>
{% elif form.role.value == "T" %}
  <a class="btn" href="{% url 'teachers' %}">Go back</a>
{% else %}
<a class="btn" href="{% url 'index' %}">Go back</a>
{% endif %}
{% endblock %}
